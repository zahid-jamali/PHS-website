<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f9f5f0" />
  
  <!-- Background decorative elements -->
  <g opacity="0.15">
    <path d="M0,150 Q250,200 500,150 T1000,150 V600 H0 Z" fill="#d9935e" />
    <path d="M0,300 Q250,350 500,300 T1000,300 V600 H0 Z" fill="#b36d32" />
  </g>
  
  <!-- Cooking scene illustration -->
  <g transform="translate(150, 150)">
    <!-- Salt block -->
    <rect x="400" y="50" width="200" height="30" rx="5" ry="5" fill="#f2c9d1" stroke="#d9a2ae" stroke-width="2" />
    
    <!-- Cooking pan -->
    <g>
      <ellipse cx="300" cy="150" rx="150" ry="40" fill="#8c8c8c" stroke="#696969" stroke-width="3" />
      <ellipse cx="300" cy="140" rx="130" ry="30" fill="#a8a8a8" stroke="#8c8c8c" stroke-width="2" />
      <path d="M170,150 C170,200 430,200 430,150" fill="none" stroke="#696969" stroke-width="3" />
      <rect x="430" y="140" width="20" height="80" rx="5" ry="5" fill="#5f5f5f" />
    </g>
    
    <!-- Food on pan -->
    <g>
      <!-- Vegetables -->
      <ellipse cx="250" cy="130" rx="25" ry="15" fill="#a2cc89" /> <!-- Green vegetable -->
      <ellipse cx="290" cy="125" rx="20" ry="12" fill="#e8873e" /> <!-- Orange vegetable -->
      <ellipse cx="330" cy="135" rx="22" ry="14" fill="#cc5b57" /> <!-- Red vegetable -->
      <ellipse cx="360" cy="130" rx="18" ry="10" fill="#f2e48a" /> <!-- Yellow vegetable -->
      
      <!-- Meat pieces -->
      <rect x="270" y="140" width="30" height="20" rx="5" ry="5" fill="#bf8977" />
      <rect x="310" y="145" width="25" height="15" rx="5" ry="5" fill="#bf8977" />
      
      <!-- Herbs -->
      <circle cx="240" cy="145" r="3" fill="#426b3d" />
      <circle cx="245" cy="150" r="3" fill="#426b3d" />
      <circle cx="250" cy="143" r="3" fill="#426b3d" />
      <circle cx="360" cy="145" r="3" fill="#426b3d" />
      <circle cx="355" cy="150" r="3" fill="#426b3d" />
      <circle cx="365" cy="148" r="3" fill="#426b3d" />
    </g>
    
    <!-- Salt pinch above pan -->
    <g transform="translate(300, 80)">
      <path d="M-30,-20 C-20,-10 20,-10 30,-20" stroke="#e8d0d3" stroke-width="6" stroke-linecap="round" fill="none" />
      
      <!-- Salt particles falling -->
      <g fill="#f5e6e9">
        <circle cx="-5" cy="0" r="2" />
        <circle cx="0" cy="10" r="2" />
        <circle cx="5" cy="20" r="2" />
        <circle cx="-2" cy="15" r="1" />
        <circle cx="3" cy="5" r="1" />
        <circle cx="7" cy="15" r="1" />
        <circle cx="-7" cy="10" r="1" />
      </g>
    </g>
    
    <!-- Salt shaker -->
    <g transform="translate(480, 200)">
      <path d="M-15,-40 L-10,-80 L10,-80 L15,-40 Z" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="1" />
      <rect x="-15" y="-40" width="30" height="70" rx="5" ry="5" fill="#f9f9f9" stroke="#e6e6e6" stroke-width="1" />
      <ellipse cx="0" cy="-80" rx="10" ry="5" fill="#d6d6d6" />
      <ellipse cx="0" cy="30" rx="15" ry="5" fill="#d6d6d6" />
      
      <!-- Salt particles inside shaker -->
      <g fill="#ffffff" opacity="0.8">
        <circle cx="-5" cy="-20" r="2" />
        <circle cx="5" cy="-15" r="2" />
        <circle cx="-8" cy="-5" r="2" />
        <circle cx="7" cy="0" r="2" />
        <circle cx="-3" cy="10" r="2" />
        <circle cx="8" cy="15" r="2" />
        <circle cx="0" cy="-30" r="2" />
      </g>
      
      <!-- Salt shaker top holes -->
      <g fill="#a8a8a8">
        <circle cx="-5" cy="-75" r="1" />
        <circle cx="0" cy="-75" r="1" />
        <circle cx="5" cy="-75" r="1" />
        <circle cx="-5" cy="-70" r="1" />
        <circle cx="0" cy="-70" r="1" />
        <circle cx="5" cy="-70" r="1" />
      </g>
    </g>
    
    <!-- Salt grinder -->
    <g transform="translate(100, 200)">
      <rect x="-15" y="-100" width="30" height="60" rx="2" ry="2" fill="#c89d81" stroke="#a67c5b" stroke-width="1" />
      <rect x="-20" y="-110" width="40" height="10" rx="2" ry="2" fill="#a67c5b" />
      <rect x="-10" y="-120" width="20" height="10" rx="2" ry="2" fill="#8c5e3b" />
      <rect x="-15" y="-40" width="30" height="60" rx="5" ry="5" fill="#854c30" stroke="#6e3d28" stroke-width="1" />
      <ellipse cx="0" cy="20" rx="15" ry="5" fill="#6e3d28" />
      
      <!-- Pink salt visible in the top part -->
      <rect x="-12" y="-95" width="24" height="50" rx="1" ry="1" fill="#f7d0d6" opacity="0.7" />
    </g>
    
    <!-- Herbs and spices -->
    <g transform="translate(570, 150)">
      <ellipse cx="0" cy="0" rx="40" ry="15" fill="#f1eeee" />
      
      <!-- Different herbs and spices -->
      <g transform="translate(-20, 0)">
        <rect x="-5" y="-5" width="10" height="10" fill="#664229" /> <!-- Black pepper -->
        <g fill="#664229">
          <circle cx="-3" cy="-3" r="1" />
          <circle cx="0" cy="-2" r="1" />
          <circle cx="3" cy="-4" r="1" />
          <circle cx="-2" cy="0" r="1" />
          <circle cx="2" cy="1" r="1" />
          <circle cx="-4" cy="3" r="1" />
          <circle cx="1" cy="3" r="1" />
        </g>
      </g>
      
      <g transform="translate(0, 0)">
        <rect x="-5" y="-5" width="10" height="10" fill="#ea9d45" /> <!-- Turmeric -->
        <g fill="#ea9d45">
          <circle cx="-3" cy="-3" r="1" />
          <circle cx="0" cy="-2" r="1" />
          <circle cx="3" cy="-4" r="1" />
          <circle cx="-2" cy="0" r="1" />
          <circle cx="2" cy="1" r="1" />
          <circle cx="-4" cy="3" r="1" />
          <circle cx="1" cy="3" r="1" />
        </g>
      </g>
      
      <g transform="translate(20, 0)">
        <rect x="-5" y="-5" width="10" height="10" fill="#7a9f6c" /> <!-- Dried herbs -->
        <g fill="#7a9f6c">
          <circle cx="-3" cy="-3" r="1" />
          <circle cx="0" cy="-2" r="1" />
          <circle cx="3" cy="-4" r="1" />
          <circle cx="-2" cy="0" r="1" />
          <circle cx="2" cy="1" r="1" />
          <circle cx="-4" cy="3" r="1" />
          <circle cx="1" cy="3" r="1" />
        </g>
      </g>
    </g>
  </g>
  
  <!-- Salt block cooking section -->
  <g transform="translate(650, 300)">
    <!-- Steak on salt block -->
    <rect x="-75" y="-40" width="150" height="20" rx="5" ry="5" fill="#f0c0c6" stroke="#d9a2ae" stroke-width="2" />
    <path d="M-60,-30 C-40,-40 40,-40 60,-30" fill="#b35d4f" stroke="#8a3d32" stroke-width="1" />
    
    <!-- Grill marks -->
    <g stroke="#732f25" stroke-width="2">
      <line x1="-50" y1="-35" x2="-20" y2="-35" />
      <line x1="-40" y1="-25" x2="-10" y2="-25" />
      <line x1="10" y1="-35" x2="40" y2="-35" />
      <line x1="20" y1="-25" x2="50" y2="-25" />
    </g>
    
    <!-- Aromatic steam -->
    <g opacity="0.6">
      <path d="M-30,-40 C-35,-50 -25,-60 -30,-70" stroke="#cccccc" stroke-width="1" fill="none" />
      <path d="M0,-40 C5,-50 -5,-60 0,-70" stroke="#cccccc" stroke-width="1" fill="none" />
      <path d="M30,-40 C35,-50 25,-60 30,-70" stroke="#cccccc" stroke-width="1" fill="none" />
    </g>
  </g>
  
  <!-- Title text -->
  <text x="500" y="50" font-family="Georgia, serif" font-size="36" text-anchor="middle" fill="#99542c" font-weight="bold">
    Culinary Secrets: Cooking with Pink Salt
  </text>
  
  <!-- Subtitle text -->
  <text x="500" y="90" font-family="Georgia, serif" font-size="20" text-anchor="middle" fill="#bc7940">
    Elevate your dishes with Himalayan salt techniques
  </text>
  
  <!-- Bottom informational text -->
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#99542c">
    Dr. Abdul PHS â€¢ Salt Knowledge Centre
  </text>
</svg>